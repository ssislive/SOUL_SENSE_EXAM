name: Auto add ECWoC26 label on merge

on:
  pull_request_target:
    types: [closed]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  add-label-and-close-issues:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Add ECWoC26 label + close mentioned issues
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // 1️⃣ Add label to PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ["ECWoC26"],
            });

            // 2️⃣ Collect text from PR title + body
            const text = `${pr.title}\n${pr.body || ""}`;

            // 3️⃣ Match ANY #number reference
            const issueNumbers = [...text.matchAll(/#(\d+)/g)]
              .map(match => match[1]);

            if (issueNumbers.length === 0) {
              console.log("No issues mentioned in PR.");
              return;
            }

            // 4️⃣ Close each mentioned issue
            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: "closed",
                });

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `✅ Closed automatically via merged PR #${pr.number}.`,
                });

                console.log(`Closed issue #${issueNumber}`);
              } catch (error) {
                console.log(`Failed to close issue #${issueNumber}: ${error.message}`);
              }
            }
