[mypy]
python_version = 3.9
files = app
exclude = tests/
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False
no_implicit_optional = False
show_error_codes = True
disable_error_code = valid-type, misc, name-defined

# Incremental Adoption: Ignore errors in complex/legacy modules for now
[mypy-app.models]
ignore_errors = True

[mypy-app.ui.*]
ignore_errors = True

[mypy-app.i18n_manager]
ignore_errors = True

[mypy-app.ml.*]
ignore_errors = True

[mypy-app.analysis.*]
ignore_errors = True

[mypy-app.questions]
ignore_errors = True

[mypy-app.cli]
ignore_errors = True

[mypy-app.ui.auth]
ignore_errors = True
